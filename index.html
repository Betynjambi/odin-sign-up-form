<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="./images/background.jpg" alt="background-photo">
            <div class="logo">
                <img src="./images/odin-logo.png" alt="odin-logo">
                <p>Odin</p>
            </div>
            <div class="reference">
                <p>Photo by <a class="unsplash" href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on <a class="unsplash" href="https://unsplash.com/">Unsplash!</a></p>
            </div>
        </div>

        <div class="form">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started!</h1>
            <p></p>
            <h1>You <i>know</i> you want to.</h1>
            <form action="" method="post">
                <h2>Let's do this!</h2>
                <div class="form-line">
                    <div>
                       <p><label for="name">FIRST NAME</label></p>
                        <input type="text" id="name" name="name" minlength="4" maxlength="30" required>
                    </div>
                    <div>
                        <p><label for="surname">LAST NAME</label></p>
                        <input type="text" id="surname" name="surname" minlength="4" maxlength="30" required>
                    </div>
                </div>
                <div class="form-line">
                    <div>
                       <p><label for="email">EMAIL ADDRESS</label></p>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <p><label for="phone">PHONE NUMBER</label></p>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>
                <div class="form-line">
                    <div>
                       <p><label for="password">PASSWORD</label></p>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <p><label for="confirm-password">CONFIRM PASSWORD</label></p>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
                <hr />
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <span><a href="">Log in</a></span></p>
        </div>
    </div>
</body>
</html>
